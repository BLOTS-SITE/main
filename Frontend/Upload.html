<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Testament</title>
    <!-- Favicon -->
    <link href="https://blots-site.github.io/main/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="https://blots-site.github.io/main/lib/animate/animate.min.css" rel="stylesheet">
    <link href="https://blots-site.github.io/main/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="https://blots-site.github.io/main/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="https://blots-site.github.io/main/css/style.css" rel="stylesheet">
    <!-- JQuery Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script> 
    <script src="https://malsup.github.io/jquery.form.js"></script> 
</head>

<body>
    <div class="container-fluid callback my-5 pt-5" id="contact-wrapper">
        <!-- Sample HTML Form -->
        <form name="Regform" enctype="multipart/form-data" method="post">
            <div class="container pt-5">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="bg-white border rounded p-4 p-sm-5 wow fadeInUp" data-wow-delay="0.5s">
                            <div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s"
                                style="max-width: 600px;">
                                <p class="d-inline-block border rounded text-primary fw-bold py-1 px-3">Please enter the information and upload your testament!</p>

                            </div><br><br>
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <div class="form-outline">
                                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Your ID Number"
                                            required>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-outline">
                                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Excutor's ID Number"
                                            required>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-outline">
                                        <input type="text" id="dateOfBirth" name="dateOfBirth" placeholder="Excutor's First Name"
                                            class="form-control" required />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                 <div class="form-outline">
                                     <input type="text" id="dateOfBirth" name="placeOfBirth" name="placeOfBirth" placeholder="Excutor's First Name"
                                         class="form-control" required />
                                 </div>
                             </div>
                                <div class="col-sm-6">
                                    <div class="form-outline">
                                        <input type="text" class="form-control" id="email" name="email"
                                            placeholder="Excutor's Email" required>

                                    </div>
                             </div>
                             <div class="col-sm-6">
                              <div class="input-group">
                                 <label class="form-control" for="file">Upload Will</label>
                                 <input type="file" id="file" name="file"                        class="form-control" placeholder="Upload ID Proof" required hidden/>
                                 <label class="form-control" id="idproof">No File</label>
                              </div>
                              </div>
                                <div class="col-sm-12">
                                    <div class="form-outline">
                                        <textarea type="text" id="postalAddress"  name="postalAddress" placeholder="Excutor's full Postal Address"
                                            class="form-control" required></textarea>
                                    </div>
                                </div>
                                <div class="col-12 text-center">
                                    <input class="btn btn-primary w-100 py-3" id="regbutton" type="submit" value="Submit" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </form>
         
         <!-- JavaScript Functions -->
         <script>
            let imageUpload = document.getElementById("file");
            let uploadMsg = document.getElementById("idproof");
            // display file name if file has been selected
            imageUpload.onchange = function() {
            let input = this.files[0];
            let text;
            if (input) {
               //process input
               text = imageUpload.value.replace("C:\\fakepath\\", "");
            } else {
               text = 'No File';
            }
            uploadMsg.innerHTML = text;
            };
         </script>
         <script>
            const form = document.forms.namedItem("Regform");
            form.addEventListener(
            "submit",
            (event) => {
               
               const formData = new FormData(form);
               const request = new XMLHttpRequest();
               request.open("POST", "https://pristine-dahlia-377509.ey.r.appspot.com/updateTestament", true);
               request.onreadystatechange = () => {
                  console.log("0");
                     console.log(request.response);
                     console.log(request.responseText);
                     console.log("1");
                     if (request.status === 200) {
                        alert("Upload Successful! Your Will has been saved!")
                     
                  } else if (request.status === 400){
                     alert("Something Went Wrong! Invalid Input Data!")
                  } else {
                     alert("Server Internal Error! Please come back later!")
                  }
               };

               request.send(formData);
               
               event.preventDefault();
            },
            false
            );
         </script>
         
    </div>
    
</body>

</html>
