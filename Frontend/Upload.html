<body>
    <div class="container-fluid callback my-5 pt-5" id="contact-wrapper">
        <!-- Sample HTML Form -->
        <form name="Regform" enctype="multipart/form-data" method="post">
            <div class="container pt-5">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="bg-white border rounded p-4 p-sm-5 wow fadeInUp" data-wow-delay="0.5s">
                            <div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s"
                                style="max-width: 600px;">
                                <p class="d-inline-block border rounded text-primary fw-bold py-1 px-3">Upload Testament
                                </p>

                            </div><br><br>

                            <p class="mb-4">Dear Testator,<br>Please fill in the required information and upload the
                                testament!</p>

                            <div class="row g-3">
                                <div class="col-sm-6" hidden>
                                    <div class="form-outline">
                                        <input type="text" class="form-control" id="IdNumberT" name="IdNumberT"
                                            placeholder="Your ID Number">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-outline">
                                        <input type="text" class="form-control" id="exIdNumber" name="exIdNumber"
                                            maxlength="10" placeholder="Executor's ID Number" required>
                                    </div>
                                    <code>*Up to 10 numbers</code>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-outline">
                                        <input type="text" class="form-control" id="exEmail" name="exEmail"
                                            placeholder="Executor's Email" required>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-outline">
                                        <input type="text" id="exFirstName" name="exFirstName" maxlength="15"
                                            placeholder="Executor's First Name" class="form-control" required />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-outline">
                                        <input type="text" id="exLastName" name="exLastName" maxlength="15"
                                            placeholder="Executor's Last Name" class="form-control" required />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="input-group">
                                        <input type="text" id="exCountryPhone" name="exCountryPhone" maxlength="5"
                                            placeholder="Country Code" class="form-control" required />
                                        <input type="text" id="exPhoneNumber" name="exPhoneNumber" maxlength="15"
                                            placeholder="Phone Number" class="form-control" required />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="input-group">
                                        <input type="file" id="testament" name="testament" accept=".PDF"
                                            class="form-control" placeholder="Upload ID Proof" />
                                            <div id="feedback"></div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-outline">
                                        <textarea type="text" id="ExPostalAddress" name="ExPostalAddress"
                                            placeholder="Executor's full Postal Address" class="form-control"
                                            required></textarea>
                                    </div>
                                </div>
                                <div class="col-12 text-center">
                                    <input class="btn btn-primary w-100 py-3" id="regbutton" type="submit" value="Submit" />
                                    <br><br>
                                </div>
                                <div class="col-12 text-center">
                                     <p id="container"></p>
                                </div>
                                <div class="col-12 text-center">
                                    <a href="https://blots-site.github.io/main/Frontend/Home.html">Back to Home Page</a>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!-- JavaScript Functions -->
        <script>
            const form = document.forms.namedItem("Regform");
            form.addEventListener(
                "submit",
                (event) => {
                    let decodedCookie = decodeURIComponent(document.cookie);
                    console.log(decodedCookie);
                    const cookiesplit = decodedCookie.split("=");
                    let loggedinID = cookiesplit[2];
                    document.getElementById("IdNumberT").value = loggedinID;
                    const formData = new FormData(form);
                    const request = new XMLHttpRequest();
                    request.open("POST", "https://pristine-dahlia-377509.ey.r.appspot.com/updateTestament", true);
                    request.withCredentials = true;
                    request.onreadystatechange = () => {
                        console.log("0");
                        console.log(request.response);
                        console.log(request.responseText);
                        console.log("1");
                        if (request.status === 200) {
                            document.getElementById("container").innerHTML = request.responseText;
                            event.target.reset();
                        } else if (request.status === 400) {
                            document.getElementById("container").innerHTML = request.responseText;
                            event.target.reset();
                        } else {
                            document.getElementById("container").innerHTML = request.responseText;
                            event.target.reset();
                        }

                    };

                    request.send(formData);

                    event.preventDefault();
                },
                false
            );
        </script>
        <script>
            const fileUploader = document.getElementById('testament');
            const feedback = document.getElementById('feedback');

            fileUploader.addEventListener('change', (event) => {
                const file = event.target.files[0];
                console.log('file', file);

                const size = file.size;
                console.log('size', size);
                let msg = '';

                if (size > 2048 * 1024) {
                    msg = `<span style="color:red;">The allowed file size is 2MB. The file you are trying to upload is of ${returnFileSize(size)}</span>`;
                } else {
                    msg = `<span style="color:green;"> A ${returnFileSize(size)} file has been uploaded successfully.</span>`;
                }
                feedback.innerHTML = msg;
            });

            function returnFileSize(number) {
                if (number < 1024) {
                    return number + 'bytes';
                } else if (number >= 1024 && number < 1048576) {
                    return (number / 1024).toFixed(2) + 'KB';
                } else if (number >= 1048576) {
                    return (number / 1048576).toFixed(2) + 'MB';
                }
            }
        </script>
